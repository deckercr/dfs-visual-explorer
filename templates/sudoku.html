<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku DFS Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sudoku DFS Solver</h1>
        <div class="controls">
            <label for="sudokuDifficulty">Difficulty (Higher = Harder):</label>
            <input type="number" id="sudokuDifficulty" value="60" min="10">
            <button id="generateSolveSudoku">Generate & Solve</button>
        </div>
        <div class="results">
            <p>Time Taken: <span id="sudokuTime"></span></p>
            <p>Memory Used: <span id="sudokuMemory"></span></p>
        </div>
        <div class="sudoku-grid-container">
            <div class="sudoku-section">
                <h2>Generated Puzzle:</h2>
                <div id="sudokuPuzzleGrid" class="sudoku-grid"></div>
            </div>
            <div class="sudoku-section">
                <h2>Solved Puzzle:</h2>
                <div id="sudokuSolvedGrid" class="sudoku-grid"></div>
            </div>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
